  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" id="cont">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history" id="cityList"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="lead"></div>
        <div id="forecast" class="mt-3"></div>
        <div>
          <h1 id="location"></h1><img src="https://image.flaticon.com/icons/png/512/1163/1163675.png" width="100px"><br>
          <div class="pt-2 bg-info">
          </div>
                <p id="forecast1"></p>
              </div>
              <div id="fiveDayForecast" class="row">
               
        
                  </div>
        </div>
      </div>
    </div>
